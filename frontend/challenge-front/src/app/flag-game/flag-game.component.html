<div class="check-container">
  <h2 class="check-title">Trier par continent</h2>
  <div
    class="form-check form-check-inline"
    *ngFor="let continent of continents"
  >
    <label>
      <input
        class="form-check-input"
        type="radio"
        name="radio"
        value="{{ continent }}"
        (change)="checkValue($event)"
      />
      {{ continent }}
    </label>
  </div>
</div>

<h2 class="text-center">{{ displayedCountries.length }} pays</h2>

<div class="flags-container">
  <div class="flag-component" *ngFor="let c of displayedCountries">
    <img src="{{ c.flag }}" alt="flag" />
  </div>
</div>
