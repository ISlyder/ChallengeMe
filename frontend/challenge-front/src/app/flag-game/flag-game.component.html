<p class="text-center mt-3">{{'COMMON.CHALLENGE_DESCRIPTION' | translate}}</p>

<h3 class="text-center">{{counter}}/{{countries.length}}</h3>

<div class="d-flex justify-content-center mt-3">
  <div class="flag-container">
    <img [src]="currentCountry.flag"
         class="flag"
         alt="flag">
    <button class="btn-primary btn-skip"
            (click)="skip()">Passer</button>
  </div>
</div>


<div class="text-center m-3">
  <input style="width: 600px"
         [placeholder]="'FLAG_GAME.INPUT_LABEL' | translate"
         [(ngModel)]="answer"
         (keyup)="nextFlag()">
</div>
